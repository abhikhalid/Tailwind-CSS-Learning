<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
	</head>
	<body>
		<div class="flex items-center justify-between p-4 navbar">
			<div class="flex items-center justify-center md:order-2">
				<div class="inline-block p-4 cursor-pointer hamburger md:hidden">
					<div class="w-6 h-0.5 my-1 bg-black line"></div>
					<div class="w-6 h-0.5 my-1 bg-black line"></div>
					<div class="w-6 h-0.5 my-1 bg-black line"></div>
				</div>
				<div class="search md:hidden">SearchIcon</div>
			</div>

			<div class="flex text-center logo md:order-1">
				<div class="w-48 p-4"><img src="assets/mslogo.png" alt=""></div>
				<div
					class="absolute inset-0 bg-gray-200 w-fit md:space-x-2 md:mx-4 -translate-x-96 md:flex features md:w-auto md:bg-white md:translate-x-0 md:static"
				>
					<div class="fitem">Microsoft 365</div>
					<div class="fitem">Office</div>
					<div class="fitem">Windows</div>
					<div class="fitem">Surface</div>
					<div class="fitem">Xbox</div>
					<div class="fitem">Support</div>
				</div>
			</div>

			<div class="flex text-center cart md:order-3">
				<div class="hidden search md:block">All Microsoft SearchIcon</div>
				<div>Cart Account</div>
			</div>
		</div>

		<div class="flex flex-col-reverse slider md:flex-row bg-[#f2f2f2] mx-2">
			<div class="flex flex-col items-center justify-center py-12 left md:items-baseline">
				<h1 class="mx-5 text-2xl font-medium md:text-4xl">Surface Laptop 4</h1>
				<p class="w-3/4 mx-5 text-center md:text-left">
					Do it all with a perfect balance of sleek, ultra-thin design,
					multitasking speed and improved performance
				</p>
				<button class="px-4 py-2 mx-5 my-6 font-bold text-white bg-black">Shop Now</button>
			</div>
			<div class="right">
				<img src="assets/ms.webp" alt="" />
			</div>
		</div>
	</body>
</html>
