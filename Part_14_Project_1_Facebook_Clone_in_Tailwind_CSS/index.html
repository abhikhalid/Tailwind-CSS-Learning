<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook - log in or sign up</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-100">
		<div class="container flex items-center justify-center mx-auto mt-48 ">
			<div class="w-1/3 left mx-14">
				<img class="w-80" src="fb.svg" alt="" />
				<p class="mx-8 text-3xl">
					Facebook helps you connect and share with the people in your life.
				</p>
			</div>

			<div class="relative flex flex-col w-1/4 p-8 text-lg bg-white rounded-xl right">
				<input
					class="h-12 px-4 my-3 border border-gray-200 rounded-lg border-1 outline-blue-400"
					type="text"
					placeholder="Email address or phone number"
				/>
				<input
					class="h-12 px-4 my-3 border border-gray-200 rounded-lg border-1 outline-blue-400"
					type="password"
					placeholder="Password"
				/>

				<button class="py-3 my-3 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Log In</button>
				<span class="my-3 text-sm text-center text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
				<hr class="my-3"/>
				<button class="px-4 py-3 mx-auto my-3 font-bold text-white bg-green-600 rounded-md hover:bg-green-700 w-fit">Create New Account</button>

				<span class="absolute text-sm -bottom-12"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for celebrity, brand or business.</span>
			</div>
		</div>
	</body>
</html>
